<div class=" login">
<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" class="formulario">
    <h2>Efetuar Login</h2>
    <div class="itens_form">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" [(ngModel)] = "userModel.nome" type="text">
    </div>
    <div  class="itens_form">
        <label for="email">E-mail:</label>
        <input id="email" name="email" [(ngModel)] = "userModel.email" type="email">
    </div>
    <div class="itens_form">
        <label for="senha">Senha:</label>
        <input id="senha" name="senha" [(ngModel)] = "userModel.senha" type="password">
    </div>
    <div  class="itens_form">
       <!-- <button type="submit">Salvar</button>-->
        <section>
            <div class="example-button-row">
              <button type="submit" mat-raised-button color="accent">Salvar</button>
            </div>
          </section>
    </div>
</form>
</div>
